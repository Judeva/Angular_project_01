<form class="register" [formGroup]="registerFormGroup" (ngSubmit)="handleRegister()">

    <mat-card class="example-card">
        <mat-card-title>REGISTER</mat-card-title>
        <mat-card-subtitle>Use the register form below to sign up.</mat-card-subtitle>

        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Enter email address</mat-label>
                <input type="email" formControlName="email" matInput placeholder="example@email.com">
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
        </mat-card-content>

        <ng-container *ngIf="registerFormGroup.controls['email'].touched && registerFormGroup.controls['email'].invalid">
            <p class="error-message" *ngIf="registerFormGroup.controls['email'].errors?.['required']">
                Please, enter an email.</p>

            <p class="error-message" *ngIf="registerFormGroup.controls['email'].errors?.['email']">
                Please, enter a valid email.</p>

        </ng-container>

        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Select username</mat-label>
                <input formControlName="username" matInput placeholder="Username">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
        </mat-card-content>

        <ng-container *ngIf="registerFormGroup.controls['username'].touched && registerFormGroup.controls['username'].invalid">
            <p class="error-message" *ngIf="registerFormGroup.controls['username'].errors?.['required']">Please, enter an username.</p>
            <p class=" error-message " *ngIf="registerFormGroup.controls['username'].errors?.['minlength']">Username should be at least 5 symbols.</p>
        </ng-container>

        <div formGroupName="passwords">


            <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>Select password</mat-label>
                    <input type="password" formControlName="password" matInput placeholder="Use different symbols">
                    <mat-icon matSuffix>password</mat-icon>
                </mat-form-field>
            </mat-card-content>

            <!-- <ng-container *ngIf="passwordsGroup.controls['password'].touched && registerFormGroup.controls['password'].invalid">
                <p class="error-message" *ngIf="passwordsGroup.controls['password'].errors?.['required']">Password is required</p>
                <p class=" error-message " *ngIf="passwordsGroup.controls['password'].errors?.['minlength']">Must be at least 8 symbols.</p>
            </ng-container> -->

            <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>Repeat password</mat-label>
                    <input type='password' formControlName="rePassword" matInput placeholder="Stay focused">
                    <mat-icon matSuffix>password</mat-icon>
                </mat-form-field>
            </mat-card-content>

        </div>

        <mat-card-actions>
            <button mat-button id='submit'>Submit</button>
        </mat-card-actions>
    </mat-card>
</form>
